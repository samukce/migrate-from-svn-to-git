<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Migrate SVN to Git - Simple Browser</title>

    <!-- Bootstrap -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/css/custom.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <form id="formMain" class="form-migrate">
                <h2 class="form-migrate-heading">Migrate SVN to GIT</h2>

                <label for="inputProjectName" class="sr-only">Project name</label>
                <input type="text" id="inputProjectName" class="form-control" placeholder="Project name" required autofocus>

                <label for="inputSvnAdress" class="sr-only">SVN Andress (svn://host/project/trunk)</label>
                <input type="url" id="inputSvnAdress" class="form-control" placeholder="SVN Andress" required autofocus>

                <label for="inputUsersFile" class="sr-only">Users' file</label>
                <input type="text" id="inputUsersFile" class="form-control" placeholder="Users' file" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Run</button>
            </form>
        </div>

    </div> <!-- /container -->


<script type="text/javascript">
    var formMain = document.getElementById('formMain');
    formMain.addEventListener('submit', function () {
        var projectName = document.getElementById("inputProjectName").value;
        var svnAdress = document.getElementById("inputSvnAdress").value;
        var usersFile = document.getElementById("inputUsersFile").value;

        bound.execute(svnAdress, usersFile, projectName);
        
        return true;
    });
</script>
</body>
</html>
